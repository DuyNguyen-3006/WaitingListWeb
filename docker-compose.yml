version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: waitinglist_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waitinglist
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d waitinglist"]
      interval: 5s
      timeout: 5s
      retries: 12

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waitinglist_api
    depends_on:
      - postgres 
    environment:
      ConnectionStrings__Postgres: "Host=postgres;Port=5432;Database=waitinglist;Username=postgres;Password=postgres"

      AppSettings__RunMigrationsOnStartup: "true"
      AppSettings__MigrationsMaxRetries: "10"
      AppSettings__MigrationsRetryDelaySeconds: "2"

      Postmark__ServerToken: "${POSTMARK_TOKEN}"
      Postmark__FromEmail: "${POSTMARK_FROM_EMAIL}"
    ports:
      - "8080:80"
    restart: on-failure

  adminer:
    image: adminer
    container_name: waitinglist_adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8081:8080"

volumes:
  pgdata:
